<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AutoVort</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <img src="/images/a128w.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <h3>AutoVort</h3>
</nav>

<div class="container-fluid main">
    <div id="messageBox"></div>
    <div id="runFormPage">
        <div id="enumerateNow">
            <button type="button" class="btn btn-warning" id="enumerateNowButton"></button>
            <hr>
        </div>

        <label for="urlList">
            Ensure you're logged in everywhere.
            Enter a list of URLs you want to browse to below. Format is
            URL,number of scrolls (optional). Eg:
        </label>
        <textarea class="form-control" id="urlList" rows="5" cols="80" required>https://twitter.com/vortimotech
https://www.facebook.com/AndrewMohawk
https://www.linkedin.com/in/roeloftemmingh
https://twitter.com/google
https://twitter.com/ratatatmusic/media,10
https://www.instagram.com/bad.rip.art,12</textarea>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="domainSpecificCheck">
            <label class="form-check-label" for="domainSpecificCheck">Use domain specific settings</label>
        </div>

        <button type="submit" class="btn btn-success btn-const" id="runFromSubmit">Run</button>
        <button class="btn btn-secondary float-right btn-const" id="showDomainSettings">Domain settings</button>
        <button class="btn btn-secondary float-right btn-const" id="showRunSettings">Run settings</button>

    </div>


    <div id="runPage">

        <h6>URL Count</h6>
        <div class="progress" style="height: 20px;">
            <div id="urlProgressBar" class="progress-bar" role="progressbar" aria-valuemin="0"> </div>
        </div>
        <hr>


        <div class="row">
            <div class="col-4">
                <b>Current URL</b>:
            </div>
            <div class="col-8" id="currentUrl"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <b>Current Task</b>
            </div>
            <div class="col-8" id="currentStatus"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <b>Scroll Target</b>:
            </div>
            <div class="col-8" id="scrollTarget">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <b>Pixels per page</b>:
            </div>
            <div class="col-8" id="pxPerPage"></div>
        </div>

        <br/>

        <h6>Scroll Progress (px)</h6>
        <div class="progress">
            <div id="scrollProgressBar" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"> </div>
        </div>

        <br>

        <button type="button" class="btn btn-danger btn-const bottom-right" id="cancelRun" data-toggle="tooltip"
                data-placement="top" title="Closing this popup window will also cancel your current progress.">Close
        </button>


    </div>


    <div id="runSettingsPage">

        <div class="form-row">
            <div class="form-group col-6">
                <label for="defaultScrollLength">
                    Enter default scroll length in pages
                </label>
                <input min="1" type="number" class="form-control" id="defaultScrollLength" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    Enter a range in seconds that will be waited between URL loads.
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <input min="0" type="number" class="form-control" id="urlWaitMin" required>
            </div>
            <div class="form-group col-6">
                <input min="1" type="number" class="form-control" id="urlWaitMax" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>
                    Enter a range in seconds that will be waited between page scrolls.
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <input min="0" type="number" class="form-control" id="scrollWaitMin" required>
            </div>
            <div class="form-group col-6">
                <input min="1" type="number" class="form-control" id="scrollWaitMax" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-const" id="updateRunSettings">Save</button>
        <button class="btn btn-secondary float-right btn-const" name="backToRunForm">Back</button>
    </div>

    <div id="domainSettingsPage">

        <div class="form-group">
            <label for="domainSettings">
                Domain specific settings will enumerate the provided list of URL paths when the regex matches the
                browser's current URL. Default examples are provided for popular networks.
            </label>
            <textarea class="form-control" id="domainSettings" rows="15" cols="80" required></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-const" id="updateDomainSettings">Save</button>
        <button type="submit" class="btn btn-danger btn-const" id="resetDomainSettings">Reset defaults</button>
        <button class="btn btn-secondary float-right btn-const" name="backToRunForm">Back</button>

    </div>


</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="module" src="popup.js"></script>

</body>
</html>
